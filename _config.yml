# Site Settings
title: "Felix Steinberger"
name: "Felix Steinberger"
description: "Embedded Imaging Specialist | Camera Systems | Open Source"
url: "https://felixsteinberger.github.io"
baseurl: ""
repository: "felixsteinberger/felixsteinberger.github.io"

# Theme
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default"  # Options: default, air, aqua, contrast, dark, dirt, neon, mint, plum, sunrise

# Author
author:
  name: "Felix Steinberger"
  avatar: "/assets/images/bio-photo.jpg"  # Add your photo later
  bio: "Embedded software developer specializing in imaging systems, ISP, and camera drivers. Open source contributor."
  location: "Germany"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/felixsteinberger"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/felix-steinberger-475317399/"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:felix@felixsteinberger.dev"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/felixsteinberger"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/felix-steinberger-475317399/"

# Reading Files
include:
  - _pages

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      show_date: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development